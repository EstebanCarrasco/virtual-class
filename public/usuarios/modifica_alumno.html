<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Alumno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-register">
        <h4>Modifica Alumno</h4>
    
        <form>
             <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
             <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
             <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
             <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su ContraseÃ±a">
             <input class="controls" type="text" name="cedula" id="cedula" placeholder="Ingrese su CI">
             <input class="controls" type="int" name="telefono" id="telefono" placeholder="Ingrese su Telefono">
             <input class="controls" type="int" name="saldo_horas" id="saldo_horas" placeholder="Ingrese Horas pagadas">
             
                <p>Tipo de Usuario</p>
             <select name="tipo_usuario" id="tipo_usuario">
                <option value="Administrador">Administrador</option>
                <option value="Alumno" selected>Alumno</option>
                <option value="Profesor">Profesor</option>
              </select>
        
                
                <input class="botons" type="submit" value="Registrar">
                <p><a href="/usuarios">Regresar . . .</a></p>
         </form>
      </section>
    
</body>

<script>
    document.querySelector('form').addEventListener('submit', registro);

async function registro(e) {
    e.preventDefault();
    //Agarrar valores de los inputs
    const nombre = document.getElementById('nombre').value;
    const apellido = document.getElementById('apellido').value;
    const email =  document.getElementById('correo').value;
    const contrasena = document.getElementById('contrasena').value;
    const cedula = document.getElementById('cedula').value;
    const tipo_usuario = document.getElementById('tipo_usuario').value;
    const telefono = document.getElementById('telefono').value;
    const saldo_horas = document.getElementById('saldo_horas').value;

    //Armar body
    const body = {
        nombre: nombre,
        apellido: apellido,
        email: email,
        contrasena: contrasena,
        cedula: cedula,
        tipo_usuario: tipo_usuario,
        telefono: telefono,
        saldo_horas: saldo_horas,
    };

    //Hacer llamada al backend
    const respuesta = await fetch('/api/users/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
    })

    //Obtener datos de la llamada
     const datos = await respuesta.json();

    //Guardar token
     localStorage.setItem('token', datos.token);

    //redireccionar
    window.location.href = '/';
}

</script>

</html>
